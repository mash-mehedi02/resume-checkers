spring:
  application:
    name: resume-screener
  
  # H2 Database Configuration (In-Memory for easy running)
  datasource:
    url: jdbc:h2:mem:resume_screener_db;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

# Server Configuration
server:
  port: 8080
  # Removed context-path so static files are served at root
  # APIs are still at /api/* because controllers have @RequestMapping("/api/...")

# Application Configuration
app:
  # Resume Processing Configuration
  resume:
    allowed-file-types: application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document
    max-file-size-mb: 10
  
  # Scoring Weights (can be adjusted)
  scoring:
    skill-weight: 0.50
    experience-weight: 0.30
    education-weight: 0.10
    project-weight: 0.10

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.resumescreener: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
